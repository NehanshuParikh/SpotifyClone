<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css">
    <link rel="shortcut icon" href="./media/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="main">
        <div id="loading-container">
            <div class="container">
                <div id="logo-container-in-loading">
                    <img src="./media/logo.svg" alt="" class="invert">
                    <div>
                        <span class="blow-lighten-text">By Nehanshu</span>
                    </div>
                </div>
                <div class="half"></div>
                <div class="half"></div>
            </div>
        </div>
        <div id="left">
            <div class="close">
                <img src="./media/close.svg" class="invert" alt="" class=" ">
            </div>
            <div id="home">
                <div id="logo">
                    <img class="invert" id="logo" src="./media/logo.svg" class="invert" alt="">
                </div>
                <ul>
                    <li id="home-button"><img src="./media/home.svg" class="invert" alt="home" class="">Home</li>
                    <li id="search-button"><img src="./media/search.svg" class="invert" alt="search" class="">Search</li>
                </ul>

            </div>
            <div id="library">
                <div id="top">
                    <div id="heading">
                        <img src="./media/playlist.svg" class="invert" alt="#" class=" ">
                        <h3>Your library</h3>
    
                    </div>
                    <div id="songslist">
                        <ol>
                        </ol>
                    </div>

                </div>
                <div id="footer">
                    <a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a>
                    <a href="https://www.spotify.com/jp/legal/"><span>Privacy Center</span></a>
                    <a href="https://www.spotify.com/jp/legal/"><span>Privacy Policy</span></a>
                    <a href="https://www.spotify.com/jp/legal/"><span>Cookies</span></a>
                    <a href="https://www.spotify.com/jp/legal/"><span>about Ads</span></a>
                    <a href="https://www.spotify.com/jp/legal/"><span>Accessibility</span></a>
                    <a id="Copyright" href="#"><span>Â© Copyright By Nehanshu Parikh All Rights Reserved | 2023</span></a>
                </div>
            </div>
        </div>
        <div id="right">
            <div id="container">
                <div id="header">
                    <div id="nav">
                        <img class="invert hamburger" src="./media/hamburger.svg" class="invert" alt="">
                        <img class="invert mobile-buttons-disabled" src="./media/left_arrow.svg" class="invert" class="  " alt="">
                        <img class="invert mobile-buttons-disabled" src="./media/right_arrow.svg" class="invert" class=" " alt="">
                        <div id="volume-container">
                            <img id="volume" src="./media/volume.svg" class="invert" alt="" class="    ">
                            <div id="range">
                                <input type="range" value="100" name="volume" id="volume">
                            </div>
                            <h4 id="vol-percentage"></h4>
                        </div>
                    </div>
                    <div id="buttons">
                        <button>Sign up</button>
                        <button>Log In</button>
                    </div>
                </div>
                <div id="spotify-playlists">
                    <h1>Spotify Albums</h1>
                    <div id="card-container">
                    </div>
                    <div id="playbar">
                        <div id="seekbar">
                            <div id="circle">
                                
                            </div>
                        </div>
                        <div id="song-container">
                            <div id="song-info">
                            </div>
                            <div id="song-buttons">
                                <img id="prev" class="invert" src="./media/prev.svg" class="invert" alt="">
                                <img id="play" class="invert" src="./media/play.svg" class="invert" alt="">
                                <img id="next" class="invert" src="./media/next.svg" class="invert" alt="">
                            </div>
                            <div id="song-time">
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js" integrity="sha512-EZI2cBcGPnmR89wTgVnN3602Yyi7muWo8y1B3a8WmIv1J9tYG+udH4LvmYjLiGp37yHB7FfaPBo8ly178m9g4Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/ScrollTrigger.min.js" integrity="sha512-OzC82YiH3UmMMs6Ydd9f2i7mS+UFL5f977iIoJ6oy07AJT+ePds9QOEtqXztSH29Nzua59fYS36knmMcv79GOg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/script.js"></script>
</body>
</html>
